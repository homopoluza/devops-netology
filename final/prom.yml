global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
        - '192.168.10.10:9100'
        - '192.168.10.20:9100'
        - '192.168.10.30:9100'
        - '192.168.10.40:9100'
        - '192.168.10.50:9100'
        - '192.168.10.60:9100'
        - '192.168.10.70:9100'
            
rule_files:
 - alert.rules.yml

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - '192.168.10.10:9093'
      - '192.168.10.20:9093'
      - '192.168.10.30:9093'
      - '192.168.10.40:9093'
      - '192.168.10.50:9093'
      - '192.168.10.60:9093'
      - '192.168.10.70:9093'